<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>

<div class="container-md">
    <h3 align="center" class="mt-3">Create New Book</h3>
    <form th:action="@{/create_book}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input maxlength="255" type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input maxlength="255" type="text" th:field="*{author}" class="form-control" id="author">
        </div>
        <div class="mb-3">
            <label for="coverPhoto" class="form-label">Cover Photo</label>
            <input maxlength="255" type="text" th:field="*{coverPhoto}" class="form-control" id="coverPhoto">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea maxlength="255" class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
